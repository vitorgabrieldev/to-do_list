<!DOCTYPE html>
<html lang="en">

    <title>To-do List</title>

    <!-- --- * --- Favicon --- * --- -->
    <link rel="shortcut icon" href="./assents/media/image/favicon.ico" type="image/x-icon">

    <!-- --- * --- Require Meta Tags --- * --- -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- --- * --- Boxicons CSS --- * --- -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- --- * --- Style Sheets --- * --- -->
    <link rel="stylesheet" href="./app.css">

</head>
<body>
    <!-- --- * --- Components --- * --- -->
    <div class="container">
        <div id="newtask">
            <input id="addIten" spellcheck="false" maxlength="30" type="text" placeholder="Books, movies, anime...">
            <!-- --- * --- Event Call Button That Adds To List --- * --- -->
            <button id="push">add</button>
            <div class="container_functions">
                <div class="info_list">
                    <h1 id="qtdItems">0/50</h1>
                </div>
                <div onclick="deleteAllChlid()" class="content_functions">
                    All
                    <i class='bx bxs-trash'></i>
                </div>
                <div onclick="settingsBtn()" class="content_config">
                    <i class='bx bxs-cog'></i>
                </div>
            </div>
        </div>
        <!-- --- * --- Container Tasks --- * --- -->
        <div id="tasks"></div>
    </div>

    <div id="show_Settings" class="configs_tasks">
        <div class="container_config">
            <header onclick="hidden_settings()">
                <i class='bx bx-x'></i>
            </header>
            <main class="content_container">
                <header>
                    <h1>Settings</h1>
                </header>
                <hr class="bar_small">
                <section class="settings_main">
                    <div class="options">
                        <label for="theme">Theme</label>
                        <div class="content">
                            <label class="checkBox">
                            <input id="ch1" type="checkbox">
                            <div class="transition"></div>
                            </label>
                        </div>
                    </div>
                    <div class="options">
                        <label for="bold">Bold text</label>
                        <div class="content">
                            <label class="checkBox">
                            <input id="ch2" type="checkbox">
                            <div class="transition"></div>
                            </label>
                        </div>
                    </div>
                    <div class="options">
                        <label for="letter">Big letters</label>
                        <div class="content">
                            <label class="checkBox">
                            <input id="ch3" type="checkbox">
                            <div class="transition"></div>
                            </label>
                        </div>
                    </div>
                    <div class="options">
                        <label for="Shiny">Shiny cards</label>
                        <div class="content">
                            <label class="checkBox">
                            <input id="ch4" type="checkbox">
                            <div class="transition"></div>
                            </label>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- --- * --- Script --- * --- -->
    <script src="./app.js"></script>

</body>
</html>
